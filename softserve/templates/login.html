{% extends 'base.html' %}

{% block content %}
<div class="intro-header">

        <div class="col-lg-12">
            <div class="intro-message">
                <h1>SOFTSERVE</h1>
                <h3>Serve yourself with the VM!</h3>
                <hr class="intro-divider">
                </ul>
                <center>
                  {% if 'token' not in session %}
                    <form action='/login' method='POST'>
                      <button type="submit" class="btn btn-info btn-login btn-md">

                        Login with Github

                    </form>
                  {% endif %}
                </center>
              </div>
        </div>
    </div>
</div>
{% endblock content %}
