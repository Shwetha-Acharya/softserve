<!--Form for cluster creation over Rackspace-->
{% extends 'layout.html' %}

{% block body %}

<center>
	<h1><strong>Welcome.Enter the info.</h1>
		<div id="box">
			<form action='/create-node' method="post">
				<fieldset>
					<p><b>ENTER THE MACHINE NAME<br>
						<input type="text" name="node_name"></b></p>
						<p><b>ENTER THE NUMBER OF MACHINES<br>
							<input type="text" name="counts"></b></p>
						<p><b>ENTER THE LIFE OF MACHINE(IN HOURS[max 4 hours])<br>
							<input type="text" name="hours" max='4'></b></p>
						<p>
							<b>UPLOAD SSH KEY<br>
								<textarea cols='40' rows='4' name='pubkey'>
								</textarea>
						</p>
						<p><input type="submit" value="CREATE"></p>
				</fieldset>
			</form>
		</div>

	</center>
<script>
$("#btn-round").click(function () {
	$("#uploadfile").click();
});
</script>
{% endblock %}
